<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar sesión | Ezio's Inscription System</title>
    <link rel="icon" href="img/image.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <img src="img/image.png" alt="logo de sistema">
                <h2 class="nombre-empresa">Ezio's Inscription System</h2>
            </div>
    <div class="formulario">
        <h1>Inicio de sesion</h1> 
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div> 
            <input type="submit" value="Iniciar">
            <form method="post" action="Dashboar.html"></form>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
